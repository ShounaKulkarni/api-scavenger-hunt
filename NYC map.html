<!DOCTYPE html>
<html>
<head>
  <title>Simple Map</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMbcQ8k_tazwdjDdhLHOdGK8nZSNY0C9Y&callback=initMap" async defer></script>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 40.7128, lng: -74.0060},
        zoom: 8
      });
    }
  </script>
</head>
<body>
  <div id="map" style="height: 500px; width: 100%;"></div>
</body>
</html>
